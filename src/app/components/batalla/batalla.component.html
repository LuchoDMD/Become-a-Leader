<div class="battle-screen">
  <h2>Batalla Pokémon</h2>
  <div *ngIf="pokemonJugador && pokemonRival" class="pokemons-container">


    <div class="opponent-section">
      <div class="pokemon-info" id="pokemon-info-enemigo">
        <h3>{{ pokemonRival.especie }}</h3>
        <!-- <p>HP: {{ pokemonRival.vidaActual }}/{{ pokemonRival.estadisticas.hp }}</p> -->
        <div class="health-bar">
          <div [style.width.%]="pokemonRival.vidaActual / pokemonRival.estadisticas.hp * 100">{{ pokemonRival.vidaActual
            }} / {{ pokemonRival.estadisticas.hp }}</div>
        </div>
      </div>
      <!-- <img [src]="pokemonRival.sprite" alt="{{ pokemonRival.especie }}" id="sprite-pokemon-enemigo"> -->
    </div>

    <div class="player-section">
      <div class="pokemon-info" id="pokemon-info-jugador">
        <h3>{{ pokemonJugador.especie }}</h3>
        <!-- <p>HP: {{ pokemonJugador.vidaActual }}/{{ pokemonJugador.estadisticas.hp }}</p> -->
        <div class="health-bar">
          <div [style.width.%]="pokemonJugador.vidaActual / pokemonJugador.estadisticas.hp * 100">{{
            pokemonJugador.vidaActual }} / {{ pokemonJugador.estadisticas.hp }}</div>
        </div>
      </div>
      <!-- <img [src]="pokemonJugador.sprite" alt="{{ pokemonJugador.especie }}" id="sprite-pokemon-jugador"> -->
      <!-- <ul>
        <li *ngFor="let movimiento of movimientosJugador" (click)="iniciarTurno(movimiento)">
          {{ movimiento.nombre }} - Potencia: {{ movimiento.potencia }}
        </li>
      </ul> -->
    </div>



  </div>

  <button (click)="cambiarPokemon()" id="btnCambiarPokemon">Cambiar Pokémon</button>

  <div *ngIf="resultado">
    <p>Resultado de la batalla: {{ resultado }}</p>
  </div>


  <div *ngIf="mensajeBatalla" class="mensaje-batalla">
    <p>{{ mensajeBatalla }}</p>
  </div>

  <div class="action-buttons">
    <div *ngFor="let movimiento of pokemonJugador?.movimientos">
      <button
      >
        {{ movimiento.nombre }}
      </button>
    </div>
  </div>

</div>
