<body>

    <a [routerLink]="['list']">Ver Lista</a>
</nav>
<section class="fondodiv">
<div>
    <h4>Listado de Pokemons</h4>
    <ul>
        @for (pokemon of pokemons; track $index)
        {
            <li> <img [src]="pIcons[$index]" alt="Icono" class="pokemon-icon"> <a [routerLink]="['/detail/'+pokemon.id]">{{pokemon.id}} - {{pokemon.especie}} </a></li>
        } <!-- [routerLink]="['/detail', pokemon.id]" -->
    </ul>
</div>
</section>
</body>
